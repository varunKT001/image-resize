<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sudarshan</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon//favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon//site.webmanifest" />
  </head>
  <body>
    <!-- MAIN -->
    <!-- RESIZE -->
    <div class="header">
      <h1>sudarshan</h1>
    </div>
    <div class="switch-btn">
      <span onclick="openResize()" class="active" id="resize-switch"
        >resize</span
      >
      <span onclick="openCompress()" class="" id="compress-switch"
        >compress</span
      >
    </div>
    <div class="container" id="resize">
      <div class="alert">
        <p class="alert-text">please select an image</p>
        <p onclick="closeAlert(0)"><img src="./images/close.svg" alt="" /></p>
      </div>
      <div class="form-control">
        <label for="file">
          <img src="./images/add_circle.svg" alt="" />
          <p class="filename"></p>
          <input
            type="file"
            accept="jpeg, png, jpg"
            class="file"
            id="file"
            onchange="onFileSelect(0)"
          />
        </label>
        <label for="width">width(px) : </label>
        <input
          type="number"
          name="width"
          placeholder="Width in px"
          id="width"
          value="450"
        />
        <label for="heigth">height(px) : </label>
        <input
          type="number"
          name="height"
          placeholder="Height in px"
          id="height"
          value="450"
        />
        <div class="checkbox-container">
          <input type="checkbox" name="aspect-ratio" id="aspect-ratio" />
          <label for="aspect-ratio">maintain aspect ration</label>
        </div>
        <button onclick="resizeImage()">resize</button>
      </div>
      <div class="loader">
        <img src="./images/loader.svg" alt="" />
      </div>
      <div class="img-container">
        <div class="size-container">
          <h4 class="old"></h4>
          <h4 class="new"></h4>
        </div>
        <img src="" alt="" class="compressed" />
        <button class="download-btn">
          <a class="download" target="_blank" download="resized_image"
            >download</a
          >
        </button>
      </div>
    </div>
    <!-- COMPRESS -->
    <div class="container hide" id="compress">
      <div class="alert">
        <p class="alert-text">please select an image</p>
        <p onclick="closeAlert(1)"><img src="./images/close.svg" alt="" /></p>
      </div>
      <div class="form-control">
        <label for="file1">
          <img src="./images/add_circle.svg" alt="" />
          <p class="filename"></p>
          <input
            type="file"
            accept="jpeg, png, jpg"
            class="file"
            id="file1"
            onchange="onFileSelect(1)"
          />
        </label>
        <label for="how">maximum height or width(px) : </label>
        <input
          type="number"
          name="how"
          placeholder="height or width in px"
          id="how"
          value="450"
        />
        <label for="max-size">maximum size(KB) : </label>
        <input
          type="number"
          name="max-size"
          placeholder="maximum size"
          id="max-size"
          value="100"
        />
        <label for="compression-const">compression (0-100) : </label>
        <input
          type="number"
          name="compression-const"
          placeholder="compression"
          id="compression-const"
          value="50"
          max="100"
          min="0"
        />
        <div class="checkbox-container">
          <input type="checkbox" name="original-size" id="original-size" />
          <label for="original-size">keep original size</label>
        </div>
        <button onclick="compressImage()">compress</button>
      </div>
      <div class="loader">
        <img src="./images/loader.svg" alt="" />
      </div>
      <div class="img-container">
        <div class="size-container">
          <h4 class="old"></h4>
          <h4 class="new"></h4>
        </div>
        <img src="" alt="" class="compressed" />
        <button class="download-btn">
          <a class="download" target="_blank" download="compressed_image"
            >download</a
          >
        </button>
      </div>
    </div>
